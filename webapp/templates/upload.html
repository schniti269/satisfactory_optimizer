<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfactory Factory Janitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 48px;
            text-align: center;
            max-width: 520px;
            width: 90%;
        }
        h1 { color: #FFD700; font-size: 28px; margin-bottom: 8px; }
        .subtitle { color: #8b949e; margin-bottom: 32px; font-size: 14px; }
        .drop-zone {
            border: 2px dashed #30363d;
            border-radius: 8px;
            padding: 48px 24px;
            margin-bottom: 24px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.05);
        }
        .drop-zone .icon { font-size: 48px; margin-bottom: 12px; }
        .drop-zone p { color: #8b949e; }
        .drop-zone .filename { color: #58a6ff; font-weight: 600; margin-top: 8px; }
        input[type="file"] { display: none; }
        button {
            background: #FFD700;
            color: #0d1117;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #e6c200; }
        button:disabled { background: #30363d; color: #484f58; cursor: not-allowed; }
        .error { color: #f85149; margin-top: 16px; font-size: 14px; }
        .loading { display: none; color: #FFD700; margin-top: 16px; }
        .loading.active { display: block; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { display: inline-block; width: 16px; height: 16px;
            border: 2px solid #FFD700; border-top-color: transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite;
            vertical-align: middle; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="upload-card">
        <h1>Factory Janitor</h1>
        <p class="subtitle">Satisfactory Save File Analyzer</p>

        <form method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm">
            <div class="drop-zone" id="dropZone">
                <div class="icon">&#128196;</div>
                <p>Drop your <strong>.sav</strong> file here or click to browse</p>
                <p class="filename" id="fileName"></p>
            </div>
            <input type="file" name="savefile" id="fileInput" accept=".sav">
            <button type="submit" id="submitBtn" disabled>Analyze Factory</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <div class="loading" id="loading">
            <span class="spinner"></span> Parsing save file... (this takes a few seconds)
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const form = document.getElementById('uploadForm');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFile();
            }
        });
        fileInput.addEventListener('change', updateFile);

        function updateFile() {
            if (fileInput.files.length) {
                const f = fileInput.files[0];
                fileName.textContent = f.name + ' (' + (f.size / 1024 / 1024).toFixed(1) + ' MB)';
                submitBtn.disabled = false;
            }
        }

        form.addEventListener('submit', () => {
            submitBtn.disabled = true;
            loading.classList.add('active');
        });
    </script>
</body>
</html>
